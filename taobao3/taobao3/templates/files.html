{% extends "base.html" %}
{% block title %}上传文件列表{% endblock %}
{% block content %}

<table class="table table-hover">
    <tr>
        <td>文件名</td>
        <td>上传时间</td>
        <td>状态</td>
    </tr>
    {% for data in datas %}
    <tr onclick="window.location.href = '/get_datas/{{data.id}}'">
        <td>{{data.name}}</td>
        <td>{{data.create_date}}</td>
        <td>{{data.state}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
